<ion-header>

	<ion-navbar>
		<ion-title>Earn Fee Cash</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item>
        <ion-icon name="logo-usd"></ion-icon>
        <span>Coins</span>
		</button>
		<button ion-item>
        <ion-icon name="logo-usd"></ion-icon>
			<span>Withdraw money</span>
		</button>
	</ion-list>
	<ion-item>
		<span>Follow Us: </span>
		<ion-icon name="logo-instagram"></ion-icon>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<ion-icon name="ios-cash-outline"></ion-icon>
				<span>Claim Money</span>
			</ion-col>
			<ion-col col-6 (click)="goTOWheel()">
				<ion-icon name="ios-nuclear-outline"></ion-icon>
				<span>Try your luck</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-icon name="ios-card-outline"></ion-icon>
				<span>Credit History</span>
			</ion-col>
			<ion-col col-6>
				<ion-icon name="ios-cash-outline"></ion-icon>
				<span>Debit History</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-icon name="ios-person-outline"></ion-icon>
				<span>My Account</span>
			</ion-col>
			<ion-col col-6>
				<ion-icon name="ios-call-outline"></ion-icon>
				<span>Contact Us</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<ion-icon name="ios-help-circle-outline"></ion-icon>
				<span>Help</span>
			</ion-col>
			<ion-col col-6>
				<ion-icon name="videocam-outline"></ion-icon>
				<span>Watch Video to earn more</span>
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
