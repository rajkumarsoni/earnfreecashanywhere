
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lucky Spin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="content-header">
    <ion-row>
      <ion-col col-4 text-center>
        <span>Spin Left </span>
      </ion-col>
      <ion-col col-8 text-right>
        <span>150</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <span>Earn More Spin</span>
    </ion-col>
    <ion-col col-2 text-center>
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </ion-col>
    </ion-row>
</ion-grid>
  <spin-wheel [spinWheelData]="spinWheelData" (winningNumbers)="claimPoints($event)"></spin-wheel>
  <ion-grid class="content-header points">
    <ion-row>
      <ion-col col-7>
        <span>Total Points Earned </span>
      </ion-col>
      <ion-col col-5 text-right>
        <span>150</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-7>
        <span>Get More Spin in </span>
      </ion-col>
      <ion-col col-5 text-right>
        <span>00:00:00</span>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
