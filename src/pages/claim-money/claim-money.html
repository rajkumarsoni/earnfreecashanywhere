
<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Claim Money</ion-title>
    </ion-navbar>

  </ion-header>

<ion-content padding>

  <ion-grid class="content-header points">
      <ion-row>
        <ion-col col-7>
          <span>Total Points Earned </span>
        </ion-col>
        <ion-col col-5 text-right>
          <span *ngIf="userBalanceDetails && userBalanceDetails.claimedBalance">{{userBalanceDetails.claimedBalance}}</span>
        </ion-col>
      </ion-row>
  </ion-grid>
	<p class="timer" *ngIf="userBalanceDetails && (userBalanceDetails.claimedTime >  userBalanceDetails.currentTime); else claimNow">{{(userBalanceDetails.claimedTime - userBalanceDetails.currentTime) + (30*60*1000)  | date:'mm:ss'}}</p>
	<ng-template #claimNow>
		<p class="timer">Claim Now</p>
	</ng-template>
	<button ion-button (click)="claimMoney()" *ngIf="!userBalanceDetails" color="secondary" class="buttons" [disabled]="userBalanceDetails?.claimedTime >  userBalanceDetails?.currentTime">
		Click here to claim money
  </button>
  <button ion-button full (click)="updateMoney()" *ngIf="userBalanceDetails && userBalanceDetails.claimedBalance" color="secondary" class="buttons" [disabled]="userBalanceDetails.claimedTime >  userBalanceDetails.currentTime">
		Click here to claim money
  </button>
</ion-content>
